name: Docker Build and Publish to GitHub Packages

on:
  push:
    tags:
      - '*'

permissions:
  packages: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build with Docker
        run: docker build -f release/Dockerfile --output bins .

      - name: List built binaries
        run: ls -lah bins

      - name: Create tar
        run: |
          tar -czf criu-.tar.gz -C bins .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: criu-${{ github.ref_name}}-amd64.tar.gz
          asset_name: criu-${{ github.ref_name}}-amd64.tar.gz
          asset_content_type: application/gzip


